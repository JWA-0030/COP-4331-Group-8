<!DOCTYPE html>
<html>

<head>

    <title>Contacts</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
	<link href = "signin.css" rel="stylesheet">
	
</head>

<body onload="load()">


<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" role="navigation">
    <div class="container">  
	
        <a class="navbar-brand" href="#">Manage Bandage</a> 
		
        <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar">
            &#9776;
        </button>
		

        <div class="collapse navbar-collapse" id="exCollapsingNavbar">
		
            <ul class="nav navbar-nav flex-row  ml-auto">
			
                <li class="nav-item order-2 order-md-1"><a href="#" class="nav-link" title="settings"><i class="fa fa-cog fa-fw fa-lg"></i></a></li>
				
				 <li class="dropdown order-1">
				 
                    <button type="button" id="dropdownMenu1" data-toggle="dropdown" class="btn btn-outline-secondary dropdown-toggle">Sign Up<span class="caret"></span></button>
                    
					<ul class="dropdown-menu dropdown-menu-right mt-2">
					
                       <li class="px-2 py-2">
					   
                           <form class="form" role="form">
						   
                                <div class="form-group">
                                    <input id="emailInput" placeholder="Email" class="form-control form-control-sm" type="text" required="">
                                </div>
								
                                <div class="form-group">
                                    <input id="passwordInput" placeholder="Password" class="form-control form-control-sm" type="text" required="">
                                </div>
								
								<div class="form-group">
                                    <input id="passwordInput" placeholder="Confirm Password" class="form-control form-control-sm" type="text" required="">
                                </div>
								
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                                </div>

                            </form>
                        </li>
                    </ul>
                </li>
				
                <li class="dropdown order-2">
				
                    <button type="button" id="dropdownMenu2" data-toggle="dropdown" class="btn btn-outline-secondary dropdown-toggle">Login <span class="caret"></span></button>
                    
					<ul class="dropdown-menu dropdown-menu-right mt-2">
                       
					   <li class="px-3 py-2">
					   
                           <form class="form" role="form">
						   
                                <div class="form-group">
                                    <input id="inputUsername" placeholder="Email" class="form-control form-control-sm" type="text" required="">
                                </div>

                                <div class="form-group">
                                    <input id="inputPassword" placeholder="Password" class="form-control form-control-sm" type="text" required="">
                                </div>
								
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block" onClick="doLogin()">Login</button>	
                                </div>
								
                            </form>
							
                        </li>
                    </ul>
                </li>
				
            </ul>
        </div>
		
    </div>
</nav>


	

	<div id="container">
	
		<span id="loginResult"></span>

		<div class="input-group-prepend">

			<div id="search">
  
				<form class="form-inline" role="form">
					<label for="Search" class="mb-2 mr-sm-2">Search Contacts:</label>
					<input type="text" class="form-control mb-2 mr-sm-2" id="Search" placeholder="Search">
				
					<button type="button" class="btn btn-primary mb-2">Submit</button>
				</form>
			</div>
		</div>

		<form class="form-signin">

			<div class="form-group">
		
				<label for = "Credentials">Add Contact:</label>
				<input type="text" class="form-control" id="First Name" placeholder="First Name" name="First Name">
			</div>
	
			<div class="form-group">
				<input type="text" class="form-control" id="Last Name" placeholder="Last Name" name="Last Name">
			</div>
	
			<div class="form-group">
				<input type="text" class="form-control" id="Email Address" placeholder="Email Address" name="Email Address">
			</div>

			<button type="submit" class="btn btn-primary" id="add" value="Add" onclick="doLogin()">Submit</button>
		</form>
	
		<div id="mydata">
			<b>Searched Contacts</b>
			<table class="table" id="myTableData"  border="1">
				<tr>
					<td>ID</td>
					<td>First Name</td>
					<td>Last Name</td>
					<td>Phone Number</td>
					<td>Email Address</td>
				</tr>
			</table>
		
&nbsp;<br/>
		</div>
	</div> <!--End containter-->

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"</script>

</html>
